name: ğŸ–¼ï¸ Auto-Optimize Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    # Esegui ogni 6 ore per sincronizzare eventuali nuove immagini
    - cron: '0 */6 * * *'

jobs:
  optimize-images:
    runs-on: ubuntu-latest
    name: Ottimizzazione Automatica Immagini
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ï¿½ Install Sharp
      run: npm install sharp
        
    - name: ï¿½ğŸ–¼ï¸ Optimize new images
      run: |
        echo "ğŸ” Controllo nuove immagini..."
        npm run optimize:images
        
    - name: ğŸ“Š Check optimization results
      run: |
        echo "ğŸ“ˆ Statistiche ottimizzazione:"
        find public/uploads/optimized -name "*.webp" | wc -l | xargs echo "WebP files:"
        find public/uploads/optimized -name "*.avif" | wc -l | xargs echo "AVIF files:"
        
    - name: ğŸ“Š Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Immagini ottimizzate trovate"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â­ï¸ Nessuna nuova ottimizzazione"
        fi
        
    - name: ğŸ“¤ Commit optimized images
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/uploads/optimized/
        git commit -m "ğŸ–¼ï¸ Auto-optimize images [skip ci]" || exit 0
        git push
        
    - name: ğŸ”„ Trigger Netlify rebuild
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "ğŸš€ Triggering Netlify rebuild..."
        curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
        
    - name: âœ… Summary
      run: |
        echo "ğŸ¯ Processo completato!"
        echo "- Immagini ottimizzate e committate"
        echo "- Netlify rebuild triggerato"
        echo "- Sito aggiornato automaticamente"